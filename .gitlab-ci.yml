image: gradle:jdk11

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

package:
  stage: build
  script:
    - export SPRING_PROFILES_ACTIVE=dev
    - ./gradlew assemble
    - sudo cp build/libs/*.jar /var/xtra/api.jar
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week
  only:
    - master

test:
  stage: test
  script:
    - ./gradlew check
  only:
    - deploy

after_script:
  - echo "End CI/CD"